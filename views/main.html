<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="topnav">
        <a href="/">Logout </a>
    </div>
    <div class="sheet">
        <div class="sidebar">
            <form id=options action="/main" method="GET">
                <h6 style="text-align: center;">How many lines?</h6>
                <input type="text" id="lines" name="lines">

                <input type="submit" value="Setup">
            </form>
        </div>
        <div id="sheetContent">
            <% for (var i = 0; i < lines; i ++) { %>
                <svg width="90%">
                    <line x1="1" y1="19" x2="1" y2="114" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="33%" y1="19" x2="33%" y2="114" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="66%" y1="19" x2="66%" y2="114" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="100%" y1="19" x2="100%" y2="114" stroke="#000000" stroke-width="4"></line>
                    <line x1="0" y1="19" x2="100%" y2="19" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="0" y1="38" x2="100%" y2="38" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="0" y1="57" x2="100%" y2="57" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="0" y1="76" x2="100%" y2="76" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="0" y1="95" x2="100%" y2="95" stroke="#000000" stroke-width="1.5"></line>
                    <line x1="0" y1="114" x2="100%" y2="114" stroke="#000000" stroke-width="1.5"></line>
                </svg>
            <% } %>
        </div>
    </div>
</body>
</html>
