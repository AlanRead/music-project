<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="topnav">
        <a href="/">Logout [<%= username %>]</a>
        <a href="/songs">Saved Songs</a>
        <a href="/home?username=<%=username%>">Home</a>
    </div>
    <div class="sheet">
        <div id="sheetContent">
            <form id=save action="/songs" method="POST">
                <input type="hidden" name="username" value="<%=username%>"" >
                <input type="hidden" name="songname" value="<%=songname%>"" >
                <textarea id="song" name="song" cols="95" rows="30">
                    <%= sheet %>
                    <% for (var i = 0; i < lines; i ++) { %>
                        |----------------------------------|----------------------------------|----------------------------------| 
                        |----------------------------------|----------------------------------|----------------------------------|  
                        |----------------------------------|----------------------------------|----------------------------------|  
                        |----------------------------------|----------------------------------|----------------------------------|  
                        |----------------------------------|----------------------------------|----------------------------------|  
                        |----------------------------------|----------------------------------|----------------------------------| 
                    <% } %>
                </textarea>
                <input type="submit" value="Save Song">
            </form>
        </div>
    </div>
</body>
</html>
